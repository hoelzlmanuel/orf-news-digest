<!DOCTYPE html5>
<html>
  <head>
    <title>ORF-News</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png"> <!--Urheber: ORF.at-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        margin: 0px;
      }

      .wrapper {
        max-width: 1240px;
        min-height: calc(100vh - 40px);
        padding: 20px;
        margin: 0 auto;
        position: relative;
      }

      h1 {
        margin: 20px;
        margin-top: 0px;
        margin-left: 0px;
      }

      .container {
        width: fit-content;
        margin: 0 auto;
        
        display: flex;
        flex-wrap: wrap;
        
        grid-gap: 20px;
      }

      item {
        background: white;
        text-decoration: none;
        color: #444;
        box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        min-height: 100%;
        max-width: 20rem;
        padding: 20px;
        border-radius: 1rem;
      }

      item title {
        display: block;
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: black;
      }

      item description {
        height: 100%;
        margin-bottom: 0.5rem;
      }

      item a {
        margin-bottom: 0.5rem;
        color: black;
        align-self: flex-end;
      }

      item dc\:subject {
        margin-bottom: 0.5rem;
        align-self: flex-end;
        font-weight: bold;
      }

      item dc\:date {
        align-self: flex-end;
      }

      item orfon\:usid {
        display: none;
      }

      .ionicon {
        width: 1.5rem;
        height: 1.5rem;
      }

      .disclaimer {
        margin-bottom: 20px;
        margin-right: 20px;
        font-size: 0.75rem;
        color: #888;
        position: absolute;
        bottom: 0px;
      }

      @media screen and (max-width: 400px) {
          .disclaimer {
            position: relative;
            margin-top: 20px;
            margin-bottom: 0px;
            margin-right: 0px;
          }
      }

      .disclaimer a {
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>ORF-News</h1>
      <div class="container" id="content"></div>
      <p class="disclaimer">Für die Inhalte der News-Artikel verantwortlich und &copy;-Halter derer: ORF Online und Teletext GmbH & Co KG. Internet: <a href="https://orf.at">ORF.at</a>. Diese Webseite wurde von Manuel Hölzl erstellt (<a href="https://github.com/hoelzlmanuel">github.com/hoelzlmanuel</a>).</p>
    </div>
    <script>
      window.onload = function() {
        fetch("https://rss.orf.at/news.xml").then(function(response) {
          return response.text()
        }).then(function(data) {
          let parser = new DOMParser()
          let xmlDoc = parser.parseFromString(data, "text/xml")
          let items = xmlDoc.getElementsByTagName("item")
          let result = ""
          for (const i of items) {
            for (const c of i.children) {
              if (c.tagName === "description") {
                result += i.outerHTML
                break
              }
            }
          }
          document.getElementById("content").innerHTML = result.replace(/<link>/g, "<a href=\"").replace(/<\/link>/g, "\"><svg xmlns=\"http://www.w3.org/2000/svg\" class=\"ionicon\" viewBox=\"0 0 512 512\"><title>Open</title><path d=\"M384 224v184a40 40 0 01-40 40H104a40 40 0 01-40-40V168a40 40 0 0140-40h167.48M336 64h112v112M224 288L440 72\" fill=\"none\" stroke=\"currentColor\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"32\"/></svg></a>")
        })
      }
    </script>
  </body>
</html>
