<!DOCTYPE html5>
<html>
  <head>
    <title>ORF-News</title>
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding-bottom: 20px;
      }

      h1 {
        margin: 20px;
      }

      .container {
        width: 90%;
        max-width: 1240px;
        margin: 0 auto;
        
        display: flex;
        flex-wrap: wrap;
        
        grid-gap: 20px;
      }

      item {
        background: white;
        text-decoration: none;
        color: #444;
        box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        min-height: 100%;
        max-width: 20em;
        padding: 20px;
        border-radius: 1em;
      }

      item title {
        display: block;
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 0.5em;
        color: black;
      }

      item description {
        margin-bottom: 0.5em;
      }

      item a {
        margin-bottom: 0.5em;
        color: black;
      }

      item dc\:subject {
        margin-bottom: 0.5em;
      }

      item orfon\:usid {
        display: none;
      }

      .ionicon {
        width: 1.5em;
        height: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>ORF-News</h1>
    <div class="container" id="content"></div>
    <script>
      window.onload = function() {
        fetch("https://rss.orf.at/news.xml").then(function(response) {
          return response.text()
        }).then(function(data) {
          let parser = new DOMParser()
          let xmlDoc = parser.parseFromString(data, "text/xml")
          let items = xmlDoc.getElementsByTagName("item")
          let result = ""
          for (const i of items) {
            for (const c of i.children) {
              if (c.tagName === "description") {
                result += i.outerHTML
                break
              }
              if (c.tagName === "link") {
                console.log(c.outerHTML.replace(/link/g, "ref"))
              }
            }
          }
          console.log(result)
          console.log(result.replace(/<link>/g, "<a href=\"").replace(/<\/link>/g, "\"></a>"))
          document.getElementById("content").innerHTML = result.replace(/<link>/g, "<a href=\"").replace(/<\/link>/g, "\"><svg xmlns=\"http://www.w3.org/2000/svg\" class=\"ionicon\" viewBox=\"0 0 512 512\"><title>Open</title><path d=\"M384 224v184a40 40 0 01-40 40H104a40 40 0 01-40-40V168a40 40 0 0140-40h167.48M336 64h112v112M224 288L440 72\" fill=\"none\" stroke=\"currentColor\" stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"32\"/></svg></a>")
        })
      }
    </script>
  </body>
</html>
